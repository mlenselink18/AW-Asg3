<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../styles/slicknav.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.slicknav.min.js"></script>

        $(document).ready(function(){
            $('#nav_menu').slicknav({prependTo:"#mobile_menu"});
        });
    </script>
    <link href="../styles/temperature.css" rel="stylesheet" type="text/css" />
</head>
<header>
    <h1>Convert Temperatures</h1>
</header>
<nav id="mobile_menu"></nav>
<nav id="nav_menu">

<body>
    <main> 
        <form>
            <div>
                <input type="radio" id="radioToCelcius" name="direction" value="ftc">
                <label for="ftc">Fahrenheit to Celcius</label><br>
                <input type="radio" id="radioToFahrenheit" name="direction" value="ctf">
                <label for="ctf">Celsius to Fahrenheit</label><br> 
                <br>  
            </div>  
            <div>
                <label id="labelInput"></label>
                <input type="text" id="tempInput" name="tempInput">
                <br>
                <br>
                <label id="labelOutput"></label>
                <input type="text" id="tempOutput" name="tempOutput" disabled>
                <br>
                <br>
                <input type="button" value="Convert" id="buttonConvert">
                <br>
                <br>
                <input type="button" value="Clear" id="buttonClear">
                <br>
                <br>
                <label id="message"></label>
            </div>   
        </form>
    </main>
    <script src="Temperature.js"></script>
</body>
