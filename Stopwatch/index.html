<head>

    <link rel="stylesheet" href="../styles/slicknav.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.slicknav.min.js"></script>

        $(document).ready(function(){
            $('#nav_menu').slicknav({prependTo:"#mobile_menu"});
        });

</header>

<body>
    <main>
        <div>
            <fieldset>
                <legend>Clock</legend>
                <span id="clockHours"></span> : <span id="clockMinutes"></span> : <span id="clockSeconds"></span> <span id="clockMeridian"></span>
            </fieldset>
            <br>
            <fieldset>
                <legend>Stopwatch</legend>
                <input type="button" value="Start" id="buttonStart">
                <input type="button" value="Stop" id="buttonStop">
                <input type="button" value="Reset" id="buttonReset">
                <span id="minutes"></span> : <span id="seconds"></span> : <span id="milliseconds"></span>
            </fieldset>
        </div>
        <br>
    </main>
    <script src="Stopwatch.js"></script>
</body>
